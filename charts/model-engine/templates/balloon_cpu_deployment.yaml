{{- if not .Values.serviceIdentifier }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-balloon-cpu
  labels:
    team: infra
    product: common-warm-nodes
spec:
  replicas: {{ .Values.replicaCount.balloonCpu }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-balloon-cpu
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-balloon-cpu
        product: common-warm-nodes
        team: infra
        env: {{ .Values.context }}
        version: v1
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      {{- with .Values.balloonNodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - image: public.ecr.aws/ubuntu/ubuntu:latest
          imagePullPolicy: IfNotPresent
          name: main
          resources:
            limits:
              memory: 28Gi
              cpu: 8
          command:
            - /bin/bash
            - -c
            - "while true; do sleep 30; done"
      terminationGracePeriodSeconds: 0
      priorityClassName: {{ .Chart.Name }}-low-priority
{{- end }}
