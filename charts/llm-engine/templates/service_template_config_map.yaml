  cron-trigger.yaml: |-
    apiVersion: batch/v1
    kind: CronJob
    metadata:
      name: ${NAME}
      labels:
        user_id: ${OWNER}
        team: ${TEAM}
        product: ${PRODUCT}
        created_by: ${CREATED_BY}
        owner: ${OWNER}
        launch_trigger_id: ${TRIGGER_ID}
        tags.datadoghq.com/service: ${TRIGGER_ID}
    spec:
      schedule: "${CRON_SCHEDULE}"
      successfulJobsHistoryLimit: 0
      failedJobsHistoryLimit: 0
      jobTemplate:
        spec:
          backoffLimit: 0
          activeDeadlineSeconds: ${BATCH_CURL_JOB_ACTIVE_DEADLINE_SECONDS}
          template:
            metadata:
              labels:
                user_id: ${OWNER}
                team: ${TEAM}
                product: ${PRODUCT}
                created_by: ${CREATED_BY}
                owner: ${OWNER}
                launch_trigger_id: ${TRIGGER_ID}
                tags.datadoghq.com/service: ${TRIGGER_ID}
            spec:
              containers:
              - name: ${NAME}
                image: curlimages/curl:7.72.0
                imagePullPolicy: IfNotPresent
                command:
                - curl
                - -X
                - 'POST'
                - '${HOST}/v1/docker-image-batch-jobs'
                - -H
                - 'accept: application/json'
                - -H
                - 'Content-Type: application/json'
                - -d
                - '{ "docker_image_batch_job_bundle_id": "${DOCKER_IMAGE_BATCH_JOB_BUNDLE_ID}", "job_config": ${JOB_CONFIG}, "labels": ${JOB_METADATA}  }'
                - -u
                - '${OWNER}:'
              restartPolicy: Never
